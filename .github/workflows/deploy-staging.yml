name: Compile and push client and server to staging

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

jobs:
  build-and-push-server-staging:
    uses: ComicScrip/wns-livecodings-nov22/.github/workflows/build-back.yml@develop
  build-and-push-client-staging:
    uses: ComicScrip/wns-livecodings-nov22/.github/workflows/build-front.yml@develop
  notify:
    needs:
      - build-and-push-server-staging
      - build-and-push-client-staging
    runs-on: ubuntu-latest
    steps:
      - name: Call VPS webhook to update staging
        uses: wei/curl@master
        with:
          args: https://ops.pierre.wns.wilders.dev/hooks/update-staging
