name: Build Android App
on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Notify on discord
        run: "docker run -e BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} -e CHANNEL_ID=${{ secrets.DISCORD_CHANNEL_ID }} scrip/discord-notifier npm run send-message 'a new release for android is available: https://github.com/ComicScrip/wns-livecodings-nov22/releases/download/v1.0.5/app-build-2023-05-25T150323.apk'"

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ðŸ— Setup EAS local builds
        run: cd mobile-client && npm i -g eas-cli-local-build-plugin

      - name: ðŸ“¦ Install dependencies
        run: cd mobile-client && npm i

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H%M%S')" >> $GITHUB_ENV

      - name: ðŸ‘· Build app
        run: |
          cd mobile-client && eas build --local \
            --non-interactive \
            --output=./app-build-${{ env.NOW }}.apk \
            --platform=android \
            --profile=preview
      - name: ðŸ“±Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: mobile-client/app-build-${{ env.NOW }}.apk
          if: startsWith(github.ref, 'refs/tags/')
