name: Build Android App
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ðŸ— Setup EAS local builds
        run: cd mobile-client && npm i -g eas-cli-local-build-plugin

      - name: ðŸ“¦ Install dependencies
        run: cd mobile-client && npm i

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H%M%S')" >> $GITHUB_ENV

      - name: ðŸ‘· Build app
        run: |
          cd mobile-client && eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=android \
            --profile=preview

      - name: ðŸ“± Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: wildersbook-nov21-preview-${{ $NOW }}
          path: mobile-client/app-build
